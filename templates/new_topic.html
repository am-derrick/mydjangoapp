{% extends 'base.html' %}

{% block title %}Create a new Topic{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'home' %}">Forum</a></li>
    <li class="breadcrumb-item"><a href="{% url 'forum_topics' forum.pk %}">{{ forum.name }}</a></li>
    <li class="breadcrumb-item active">New Topic</li>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_theme">Theme</label>
            <input type="text" class="form-control" id="id_theme" name="theme">
        </div>
        <div class="form-group">
            <label for="id_message">Message</label>
            <textarea class="form-control" id="id_message" name="message" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Post</button>
    </form>
{% endblock %}
